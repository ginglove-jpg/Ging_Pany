services:
  - type: web
    name: newyear-planner
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATA_FILE
        value: /var/data/data.json
    disk:
      name: data
      mountPath: /var/data
      sizeGB: 1
